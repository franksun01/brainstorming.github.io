<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Sharing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app">
    <div>
        <label for="idea">Share your idea:</label>
        <textarea id="idea"></textarea>
        <button onclick="submitIdea()">Submit</button>
    </div>

    <p id="timer">Time remaining: 5:00</p>

    <div id="ideas-container">
        <!-- Ideas will be displayed here -->
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
