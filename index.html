<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstorming Ideas</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>OMI Brainstorming Session</h1>
        <textarea id="idea" placeholder="Share your idea..."></textarea>
        <button id="submit-button">Submit</button>
        <div id="timer">Time Remaining: 5:00</div>
        <h2>Submitted Ideas:</h2>
        <div id="ideas-container"></div>
        <button id="refresh-button">Clear Display & Refresh</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
